<article class="w-60 mb-7 card-shadow md:w-52 relative">
  <div class="w-full">
    <img
      class="object-cover aspect-[5/7] w-full"
      [src]="anime.imgUrl"
      alt="{{ anime.title }}"
      (error)="anime.imgUrl = 'assets/no-image.jpg'"
    />
  </div>
  <div class="text-center px-2 py-2 absolute top-0 w-full bg-primary/[0.6]">
    <p class="font-semibold text-white text-sm">
      {{ anime.title | titlecase }}
    </p>
  </div>
  <div class="text-center py-2 absolute bottom-16 w-full bg-primary/[0.6]">
    <p class="font-semibold text-white text-xs">
      {{ anime.genres | titlecase }}
    </p>
  </div>
  <hr />
  <div
    class="flex justify-between items-center p-3 bg-white"
    *ngIf="anime.state"
  >
    <button class="btn-secondary" (click)="update(anime.id)">Editar</button>
    <button class="btn-red" (click)="delete(anime.id)">Borrar</button>
  </div>
  <div
    class="flex justify-center items-center p-3 bg-white"
    *ngIf="!anime.state"
  >
    <button class="btn-secondary" (click)="update(anime.id)">Habilitar</button>
  </div>
</article>
