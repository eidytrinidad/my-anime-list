<section class="flex justify-center mb-3">
  <ul class="min-w-28 py-3 flex justify-center">
    <li *ngFor="let pageNumber of pageList">
      <span
        (click)="handleChangePage(pageNumber)"
        class="mr-2"
        [ngClass]="
          pageNumber === this.currentPageNumber
            ? 'pagination-btn-secondary'
            : 'pagination-btn-primary'
        "
        >{{ pageNumber }}</span
      >
    </li>
  </ul>
</section>
